<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Login â€“ Edit Users</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- Bootstrap 5 (CDN) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <script src="config.js"></script>
</head>
<body class="bg-light">
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-sm-10 col-md-6 col-lg-4">
        <div class="card shadow-sm">
          <div class="card-body">
            <h1 class="h4 mb-3 text-center">Access to edit</h1>
            <form id="loginForm" autocomplete="off">
              <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input id="password" type="password" class="form-control" required autofocus />
              </div>
              <button class="btn btn-primary w-100" type="submit">Enter</button>
              <div id="msg" class="text-danger small mt-2" role="alert" aria-live="polite"></div>
            </form>
          </div>
          <div class="card-footer text-center small text-muted">
            Password checking on client (internal use).
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS (CDN) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    (function(){
      const form = document.getElementById('loginForm');
      const input = document.getElementById('password');
      const msg = document.getElementById('msg');

      function cfg(){
        const c = (window.APP_CONFIG || {});
        return {
          PASSWORD: String(c.PASSWORD || ''),               // <-  .env 
          TARGET: String(c.TARGET || '/hub/static/editUser.html') // <- path of edit
        };
      }

      form.addEventListener('submit', (e)=>{
        e.preventDefault();
        const { PASSWORD, TARGET } = cfg();
        if(!PASSWORD){ msg.textContent = 'Config not upload (config.js).'; return; }
        if(input.value === PASSWORD){
          window.location.href = TARGET; // redirect to /hub/static/editUser.html
        }else{
          msg.textContent = 'Password incorrect.';
          input.value = ''; input.focus();
        }
      });
    })();
  </script>
</body>
</html>
